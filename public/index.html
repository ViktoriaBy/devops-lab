    <body>
      
        <h1>To Do List</h1>
        <form>
            <input type='text' placeholder='Your To Do....' />
            <button>Add To Do</button>
        </form>
        <section></section>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script>
            const addForm = document.querySelector('form');
            const toDoInput = document.querySelector('input');
            const container = document.querySelector('section');
    
            function putTheThingInTheView(res) {
                container.innerHTML = ''
                toDoInput.value = ''
    
                res.data.forEach((toDoitem, index) => {
                    container.innerHTML += `<p name=${index}>${toDoitem}</p>`
                })
    
                document.querySelectorAll('p').forEach(element => {
                    const theIndexValue = element.getAttribute('name');
    
                    element.addEventListener('click', () => {
                        axios
                            .delete(`/api/todos/${theIndexValue}`)
                            .then(res => {
                                putTheThingInTheView(res)
                            })
                    })
                })
            }
    
            function submitHandler(evt) {
                evt.preventDefault();
    
                axios
                    .post('/api/todos', { name: toDoInput.value })
                    .then(res => {
                        putTheThingInTheView(res)
                    })
                    .catch(err => {
                        nameInput.value = ''
    
                        const notif = document.createElement('aside')
                        notif.innerHTML = `<p>${err.response.data}</p>
                        <button class="close">close</button>`
                        document.body.appendChild(notif)
    
                        document.querySelectorAll('.close').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                e.target.parentNode.remove()
                            })
                        })
                    })
            }
    
            // get student list on initial load
            axios
                .get('/api/todos')
                .then(res => {
                    putTheThingInTheView(res)
                })
    
            addForm.addEventListener('submit', submitHandler)
        </script>
    </body>
